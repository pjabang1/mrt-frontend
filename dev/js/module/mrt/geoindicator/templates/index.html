<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 pull-right">

            <input class="form-control" ng-model="filterText" type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <rd-widget>
                <rd-widget-header icon="fa-map-marker" title="Indicators ({{ totalItems }})">
                    <!--<a href="#/geogroup-view/">Add Country Group</a>-->
                    <a ui-sref="geoindicator-add">Add Indicator</a>
                </rd-widget-header>
                <rd-widget-body classes="large no-padding">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <th  ng-click="order('code')">Code</th>
                            <th  ng-click="order('name')">Name</th>
                            <th  ng-click="order('indicator_count')">Indicators</th>
                            <th  ng-click="order('geography_count')">Countries</th>
                            <th></th>
                            </thead>
                            <tbody>
                              <!--ng-repeat="row in data.geoindicators | filter:filterText | orderBy:predicate:reverse track by row.id"-->
                                <tr ng-repeat="row in filtered | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                    <td>
                                        <a ui-sref="geoindicator-view({id: row.id})">{{row.code}}</a>
                                    </td>
                                    <td>
                                        <a ui-sref="geoindicator-view({id: row.id})">{{row.name}}</a>
                                    </td>
                                    <td align="right">
                                        {{row.indicator_count}}
                                    </td>
                                    <td align="right">
                                        {{row.geography_count}}
                                    </td>
                                    <td align="right">
                                        <a ui-sref="geoindicator-edit({id: row.id})" ng-if="row.source === 'local'">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </rd-widget-body>
                <rd-widget-footer>
                    <!--
                    <ul class="pagination pagination-sm pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                    -->
                    <div class="clearfix"></div>
                </rd-widget-footer>

            </rd-widget>
        </div>
        <div class="col-md-12">
           <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>
</div>
