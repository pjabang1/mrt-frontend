<div class="container" ng-if="model.modelType.id == '3-dimentional-bubble'">
  <div class="row" ng-if="ui.chartData">
    <div class="col-xs-9">
    <h1>{{ model.name }}</h1>
  </div>
  <div class="col-xs-3">
    <a ui-sref="geomodel-create-model({id: model.id})" class="btn btn-primary pull-right"><i class="fa fa-edit"></i> Update Data</a>
  </div>
    <vs-model-chart class="col-xs-12"  data="ui.chartData">
    </vs-model-chart>
    <div class="col-xs-12">
      <span id="min-time">{{ ui.chartData.axis.min }}</span>
      <input type="range" name="points" min="0" max="{{ ui.chartData.axis.max - ui.chartData.axis.min }}" step="1" value="0" id="slider-time" style="width:900px">
      <span id="max-time">{{ ui.chartData.axis.max}}</span>
    </div>
  </div>
</div>
<div class="container" ng-if="model.modelType.id == 'ge-mckinsey'">
  <div class="row">
    <div class="col-xs-9">
    <h1>{{ model.name }}</h1>
  </div>
  <div class="col-xs-3">
    <a ui-sref="geomodel-create-model({id: model.id})" class="btn btn-primary pull-right"><i class="fa fa-edit"></i> Update Data</a>
  </div>

  </div>
</div>

<style>

text {
  cursor: default;
}

h1 {
  font-weight: 400;
}

#chart {
  height: 506px;
}

text {
  font-size: 10px;
}

.dot {
  stroke: rgba(149, 165, 166,0.4);
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  fill: #777;
}

.year.label {
  font: 500 196px "Helvetica Neue";
  fill: #ddd;
}

.country.label  {
  font: 500 96px "Helvetica Neue";
  fill: #ddd;
}

.year.label.active {
  fill: #aaa;
}

circle.pointTrajectory {
   pointer-events: none;
   stroke: lightgray;
   fill: black;
   opacity: 0;
}

path.lineTrajectory {
  stroke-width: 0;
  stroke-opacity: .5;
  stroke: black;
  fill: none;
  pointer-events: none;
}

.selected {
  stroke-width: 4;
}

</style>
