<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 pull-right">

            <input class="form-control" ng-model="filterText" type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <rd-widget>
                <rd-widget-header icon="fa fa-adjust" title="Models">
                    <a href="#/geogroup-view/">Add Model</a>
                </rd-widget-header>
                <rd-widget-body classes="large no-padding">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <th  ng-click="predicate = 'name'; reverse=!reverse">Name</th>
                            <th  ng-click="predicate = 'description'; reverse=!reverse">Description</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in data.geomodels | filter:filterText | orderBy:predicate:reverse">
                                    <td data-title="'Name'">
                                        <a ui-sref="geomodel-weight({id: row.id})">{{row.name}}</a>
                                    </td>
                                    <td data-title="'Description'">
                                        {{row.description}}
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </rd-widget-body>
                <rd-widget-footer>
                    <!--
                    <ul class="pagination pagination-sm pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                    -->
                    <div class="clearfix"></div>
                </rd-widget-footer>

            </rd-widget>
        </div> 
    </div>
</div>
