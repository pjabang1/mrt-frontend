<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 pull-right">

            <input class="form-control" ng-model="filterText" type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <rd-widget>
                <rd-widget-header icon="fa-map-marker" title="Indicator Groups">
                    <a href="#/geoindicatorgroup-view/">Add Indicator Group</a>
                </rd-widget-header>
                <rd-widget-body classes="large no-padding">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <th  ng-click="predicate = 'name'; reverse=!reverse">Name</th>
                            <th  ng-click="predicate = 'description'; reverse=!reverse">Description</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in data.geoindicatorgroups | filter:filterText | orderBy:predicate:reverse">
                                    <td data-title="'Name'">
                                        <a href="#/geoindicatorgroup-view/{{row.id}}">{{row.name}}</a>
                                    </td>
                                    <td data-title="'Description'">
                                        {{row.description}}
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </rd-widget-body>
