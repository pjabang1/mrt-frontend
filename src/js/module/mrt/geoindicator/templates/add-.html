<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <form class="form-horizontal" ng-submit="submitForm(form.$valid)" novalidate
              <div class="form-group col-xs-12" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                <label class="sr-only-" for="form_code">Indicator Code</label>
                <input type="text" ng-model="form.code" name="form_code" class="form-control" id="form_code" />
            </div>
            <div class="form-group col-xs-12">
                <label class="sr-only-" for="form_name">Indicator Name (minimum 3 characters)</label>
                <input type="text" ng-model="form.name" class="form-control" id="form_name">
            </div>
            <button type="submit" class="btn btn-success">Save Indicator</button>
        </form>
    </div>

    <div class="col-md-9" style="overflow:scroll; height: 500px;">
        <hot-table settings="{rowHeaders: false, contextMenu: true, afterChange: afterChange}" colHeaders="false" datarows="db.items" columns="db.dynamicColumns"></hot-table>
    </div>
</div>
</div>
