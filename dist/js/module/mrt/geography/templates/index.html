<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 pull-right">
		
			<input class="form-control" type="text">
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<rd-widget>
				<rd-widget-header icon="fa-map-marker" title="Countries">
					<a href="#">Add Country</a>
				</rd-widget-header>
				<rd-widget-body classes="auto no-padding">
					<div class="table-responsive">
						<table ng-table="tableParams" class="table">
							<tr ng-repeat="geography in $data">
								<td data-title="'Code'">
									{{geography.code}}
								</td>
								<td data-title="'Code 3'">
									{{geography.code_3}}
								</td>
								<td data-title="'Code N'"> 
									{{geography.numerical_code}}
								</td>
								<td data-title="'Name'" filter="{ 'name': 'text' }">
									{{geography.name}}
								</td>
								
								
							</tr>
						</table> 
					</div>
				</rd-widget-body>
				
			</rd-widget>
		</div> 
	</div>
</div>
