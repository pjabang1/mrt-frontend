<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <form name="form" class="form-horizontal" ng-submit="submitForm(form.$valid)" novalidate>

              <div class="form-group col-xs-12" ng-class="{ 'has-error' : form.code.$invalid && !form.code.$pristine }">
                <label class="sr-only-" for="form_code">Indicator Code</label>
                <input type="text" name="code" ng-model="data.code" class="form-control" id="form_code" required />
                <p class="help-block">Indicator code is required.</p>
            </div>
            <div class="form-group col-xs-12" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine }">
                <label class="sr-only-" for="form_name">Indicator Name</label>
                <input name="name" type="text" ng-model="data.name" class="form-control" id="form_name"  required />
                 <p class="help-block">Indicator name is required.</p> 
            </div>
            <div class="form-group col-xs-12">
                <label class="sr-only-" for="form_description">Description</label>
                <textarea ng-model="data.description" class="form-control" id="form_description"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save Indicator</button>
        </form>
        </div>
 
        <div class="col-md-9" style="">
            <div style="height: 400px"> 
                <indicator-table data="data.series"></indicator-table> 
            </div>
        </div>
    </div>
</div>
