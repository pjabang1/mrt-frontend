<div class="geo-model-weight xxx-large">
    <div class="row" ng-repeat="indicator in response.geoindicators.list | filter : {selected: true}">
        <div class="col-sm-12">{{ indicator.name }} {{ indicator.max }} ({{ indicator._label }})</div><div class="col-sm-12"><slider floor="0" ceiling="100" ng-model="indicator.weight" ng-change="indicatorChanged(indicator)"></slider></div>
    </div>

</div>
